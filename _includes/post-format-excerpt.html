<article class="entry entry-format-excerpt">
  <h1 class="entry-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

  <div class="entry-meta">
    {% if site.author %}
    <p class="entry-author">{{site.author}}</p>
    {% endif %}
    <p class="entry-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</p>
    {% if post.last_modified_at %}
    <p class="entry-date entry-date-modified" datetime="{{ post.last_modified_at | date_to_xmlschema }}">(Updated: {{ post.last_modified_at | date: "%b %-d, %Y" }})</p>
    {% endif %}
  </div>

  <div class="entry-body">
    {{ post.excerpt }}
  </div>

  <p class="read-more"><a href="{{ site.baseurl }}{{ post.url }}">Read More</a></p>
</article>
