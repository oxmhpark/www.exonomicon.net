<article class="entry entry-format-fulltext">
  <h1 class="entry-title">{{ post.title }}</h1>

  <div class="entry-meta">
    {% if site.author %}
    <p class="entry-author">{{site.author}}</p>
    {% endif %}
    <p class="entry-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | data: "%Y.%m.%d" }}</p>
    {% if post.last_modified_at %}
    <p class="entry-date entry-date-modified" datetime="{{ post.last_modified_at | date_to_xmlschema }}">(Updated: {{ post.last_modified_at | data: "%Y.%m.%d" }})</p>
    {% endif %}
  </div>

  <div class="entry-body">
    {{ post.content }}
  </div>
</article>
